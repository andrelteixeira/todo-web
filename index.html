<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/javaScript.js"></script>r
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div class="content">
        <div class="row">
            <div class="col-12">
                <h1>To Do list</h1>
                <form>
                    <input type="text" name="task" id="task" placeholder="Task" class="input-field col s6">
                    <a class="btn-floating waves-effect waves-light blue" onclick="addTask();">
                        <i class="material-icons">add</i>
                    </a>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="to-do-list-box">
                    <ul id="myList">
                        <li>
                            <input type="checkbox">
                            <span>Item 1</span>
                            <a class="btn-floating waves-light green"><i class="material-icons">task_alt</i></a>
                            <a class="btn-floating waves-light yellow"><i class="material-icons">edit</i></a>
                            <a class="btn-floating waves-light red"><i class="material-icons">delete</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        var ul = document.getElementById("myList");
        var li;
        var itemId;
        var item;

        addTask = function () {
            if (document.getElementById("task").value != "") {
                item = document.getElementById("task").value;
                itemId = ul.childElementCount;
                li = createItemElement(item, itemId);

                li.appendChild(createRemoveTaskBtn(itemId));
                ul.appendChild(li);
            }
        };

        removeTask = function (itemId) {
            for (let index = 0; index < ul.children.length; index++) {
                if(ul.children[index].getAttribute("index") == itemId)
                    ul.children[index].remove();
            }
        };

        createItemElement = function (itemValue, itemId) {
            let li = document.createElement("li")
            li.setAttribute("index", itemId);
            li.appendChild(document.createTextNode(itemValue))
            return li;
        };

        createRemoveTaskBtn = function (itemId) {
            let btn = document.createElement("button");
            btn.setAttribute("onclick", "removeTask(" + itemId + ")");
            btn.innerHTML = 'x';
            return btn;
        }
    </script>
</body>

</html>
